<!DOCTYPE html>
<!--

Log in page.
http://localhost:3000/login

-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> M_Hub login </title>
        <link rel="stylesheet" href="/public/main-styles.css">
    </head>
    <body>
        <!-- page content -->
        <h1> M_Hub </h1>
        <main>

            <h2> Log in </h2>

            <form action="/search/user" method="POST" class="searchuser-form">

                <label for="name">
                    User Name
                    <input id="name" type="text" name="user_name" placeholder="please input user name" class="full-width-input">
                </label>

                <br>

                <label for="passwd">
                    Password
                    <input id="passwd" type="text" name="user_password" placeholder="please input password" class="full-width-input">
                </label>

                <br>
                <br>

                <button type="submit"> login </button>

                <p> Don't have an account? Signup first. </p>
                <button type="button"> <a href="../signup"> signup </a></button>

                <br>

                <button type="button"> <a href="../"> back to home page </a></button>

            </form>



        </main>
    </body>
</html>
